name: Terraform Deploy

on:
  push:
    branches:
      - pov

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0 # Specify your Terraform version

      - name: Set Terraform API Token
        env:
          TERRAFORM_API_TOKEN: ${{ secrets.TERRAFORM_API_TOKEN }}
        run: |
          mkdir -p ~/.terraform.d
          echo "{\"credentials\": {\"app.terraform.io\": {\"token\": \"$TERRAFORM_API_TOKEN\"}}}" > ~/.terraform.d/credentials.tfrc.json

      # Step 4: Initialize Terraform
      - name: Initialize Terraform
        run: terraform init

      # Step 5: Select the Workspace
      - name: Select Terraform Workspace
        run: terraform workspace select CROSS-PLANE

      # Step 6: Terraform Plan
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # Step 7: Terraform Apply
      - name: Terraform Apply
        run: terraform apply -input=false tfplan
